<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<link href="./resources/bootstrap/css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />

<body>
  <div class="container" style="margin-top:10px;">

<div id="live" class="row">
  <div class="span4">
    <div>
      <textarea id="inputCode" class="span4" rows="24">Aaa->Bbb[:Test
right@Bbb: Test
Bbb]->Aaa
left@Aaa: Test

alt: Aaaa case
  Aaa->Bbb[:Test
  Bbb->Bbb[:Call myself
  Bbb]
  Bbb]->Aaa
else: Bbbb case
  opt
    Bbb->Aaa: Yeah!
    loop: 100
      Aaa->Bbb: looop
    end
    Aaa->Aaa
  end
else: Cccc case
  Aaa->Bbb
end</textarea>
    </div>
  </div>
  <div class="span4">
    <canvas id="canvas" width="400" height="1000" />
  </div>
</div>
  </div>
  <script src="./resources/jquery.js"></script>
  <script src="./resources/jquery.tmpl.js"></script>
  <script src="./resources/jquery.hashchange.js"></script>
  <script src="./resources/bootstrap/js/bootstrap.js"></script>
  <script src="./resources/beautify.js"></script>
  <script src="./resources/prettify.js"></script>
  <script src="./resources/codemirror.js"></script>
  <script src="./resources/javascript.js"></script>
  <script src="../lib/seq.js"></script>
  <script>
setInterval(function() {
  var ctx = document.getElementById("canvas").getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var diagram = new SeqJs.TextParser(ctx).parse($("#inputCode").val());
  diagram.show();
}, 500);
  </script>
</body>
